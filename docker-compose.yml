services:
  engram:
    image: ghcr.io/compemperor/engram:0.7.1
    container_name: engram
    ports:
      - "8765:8765"
    volumes:
      - ${HOME}/.openclaw/workspace/engram-data:/data/memories
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8765/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
