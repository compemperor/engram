services:
  engram:
    image: ghcr.io/compemperor/engram:0.11.3
    container_name: engram
    ports:
      - "8765:8765"
    volumes:
      - ${HOME}/.openclaw/engram-data:/data/memories
    environment:
      # v0.9.0: Configurable embedding model
      # Options: intfloat/e5-base-v2 (default), intfloat/e5-large-v2, intfloat/multilingual-e5-large
      - ENGRAM_EMBEDDING_MODEL=intfloat/e5-large-v2
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8765/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
